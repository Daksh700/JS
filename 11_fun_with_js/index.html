    // Closures

    function makeFunc() {
        const name = "Mozilla";
        function displayName() {
            console.log(name);
        }
        return displayName; // ab ye toh direct function ka reference return kar raha hai along with parent function ke scope ke andar ki cheeje (matlb lexical scope bhi return hota hai)
    }

    const myFunc = makeFunc(); // yaha ab hum reference ko store karre hai but usme sirf uska scope nhi balki uske sath agar koi parent function hai toh uska bhi scope ka access milega (lexical scoping)
    myFunc();

<script>
    // document.getElementById('orange').addEventListener('click', () => {

    // })
    // document.getElementById('green').addEventListener('click', () => {
    //     document.body.style.backgroundColor = 'green'
    // })

    function ClickHandler(color) {
        // document.body.style.backgroundColor = `${color}`

        return function() {
            document.body.style.backgroundColor = `${color}`
        }
    }

    document.getElementById('orange').addEventListener('click', ClickHandler("orange"))
    document.getElementById('green').addEventListener('click', ClickHandler("green")) // ab ye case mei click event toh function expect karra hai aur hum toh execute kardere hai toh automatically run hojayega jaise hei call kiya isliye hum function ke andar aur ek function banake us function ko return karenge taki function return ho along with the lexical scope
