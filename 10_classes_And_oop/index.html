<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>Button Clicked</button>
</body>
<script>
    class React {
        constructor() {
            this.library = "React"
            this.server = "https://localhost:3000"

            // requirement
            document.querySelector('button').addEventListener('click', this.handleClick.bind(this)) // yaha bind use kiya gaya hai call ke jagah kyuki yaha hume button ka reference toh chaiye and usko bind karna hai constructor ke this wale variables ke sath
        }

        handleClick(){
            console.log("button clicked");
            console.log(this.server);
            console.log(this.library)
        }
    }

    const app = new React()
</script>
</html>
